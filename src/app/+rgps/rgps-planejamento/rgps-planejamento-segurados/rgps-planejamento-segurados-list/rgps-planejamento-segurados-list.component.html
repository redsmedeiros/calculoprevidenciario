<!-- Widget ID (each widget will need unique ID)-->
<sa-widget
  [colorbutton]="false"
  [editbutton]="false"
  [deletebutton]="false"
  class="mb-5"
>
  <header>
    <span class="widget-icon">
      <i class="fa fa-table"></i>
    </span>
    <h2>Listagem de Segurados</h2>
  </header>
  <div *ngIf="isUpdatingListSeg" class="text-align-center">
    <i class="fa fa-gear fa-4x fa-spin txt-color-red center"></i>
  </div>
  <div *ngIf="!isUpdatingListSeg">
    <div class="widget-body no-padding">
      <sa-datatable
        [options]="datatableOptions"
        paginationLength="true"
        (selectedRowEvent)="getRow($event)"
        tableClass="table table-striped table-bordered table-hover table-condensed"
        width="100%"
      >
        <thead>
          <tr>
            <th></th>
            <th>Nome</th>
            <th>Identificação</th>
            <th>Data de Nascimento</th>
            <th>Data de filiação</th>
            <th>Selecionar</th>
            <!-- <th>Ações</th> -->
          </tr>
        </thead>
      </sa-datatable>
    </div>
  </div>
</sa-widget>
