<div id="content">
  <div class="row mb-3">
    <div class=" col-sm-12 col-md-12 col-lg-12">
     <h3 class="p-1 m-1 no-print">Cálculo dos Benefícios do Regime Geral de Previdência Social</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-sm-12 col-md-12 col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#/rgps/rgps-segurados"> Criar/Buscar Segurado</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#/rgps/rgps-calculos/{{ idSegurado }}"> Lista de Cálculos</a>
        </li>
        <li class="breadcrumb-item active">Informações para o Cálculo</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <article class="col-md-12">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <!-- Widget ID (each widget will need unique ID)-->
          <sa-widget
            [colorbutton]="false"
            [editbutton]="false"
            [deletebutton]="false"
          >
            <header>
              <span class="widget-icon">
                <i class="fa fa-edit"></i>
              </span>
              <h2>Editar Cálculo</h2>
            </header>
            <!-- widget div-->
            <div>
              <!-- widget content -->
              <div *ngIf="!isUpdating" class="widget-body">
                <app-rgps-calculos-form
                  [errors]="Errors"
                  [formData]="form"
                  [isEdit]="edit_mode"
                  (onSubmit)="submit($event)"
                ></app-rgps-calculos-form>
              </div>
            </div>
          </sa-widget>
        </div>
      </div>
    </article>
  </div>
</div>
