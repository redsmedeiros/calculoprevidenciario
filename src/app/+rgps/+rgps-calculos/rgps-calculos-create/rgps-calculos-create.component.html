<button class="btn btn-primary btn-sm pull-right" (click)="modalCreate.show()">
  Criar um novo calculo
</button>
<div bsModal #modalCreate="bs-modal" class="modal fade" id="create-calculo">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0 m-0"> 
      <div class="row"> 
        <article class="col-sm-12 col-md-12 col-lg-12">
          <sa-widget [colorbutton]="false" [editbutton]="false"  [deletebutton]="false" class="mb-0">
            <header>
              <span class="widget-icon">
                <i class="fa fa-plus"></i>
              </span>
              <h2>Adicionar informações para cálculos</h2>
              <button type="button" class="btn btn-xs pull-right btn-danger" (click)="lgModal.hide()" aria-hidden="true">
                <i class="fa fa-times fa-1-9x btn-danger txt-color-white p-2 pull-left"></i>
              </button>
              
            </header>
            <div>
              <div class="widget-body mb-0">
                <app-rgps-calculos-form
                      [errors]="Errors"
                      [formData]="form"
                      (onSubmit)="submit($event)"
                ></app-rgps-calculos-form> 
              </div>
            </div>
          </sa-widget>
          </article>
       </div>
      </div> 
    </div>
  </div>
</div>
