<div class="widget-body no-padding hidden-dt" *ngIf="matrizHasValues">
  <sa-datatable paginationLength="true" [options]="matrixTableOptions" tableClass="table table-striped table-condensed-custom table-bordered table-hover" width="100%">
    <thead>
      <tr>
        <th class="text-center">Ano</th>
        <th class="text-center">Janeiro</th>
        <th class="text-center">Fevereiro</th>
        <th class="text-center">Mar√ßo</th>
        <th class="text-center">Abril</th>
        <th class="text-center">Maio</th>
        <th class="text-center">Junho</th>
        <th class="text-center">Julho</th>
        <th class="text-center">Agosto</th>
        <th class="text-center">Setembro</th>
        <th class="text-center">Outubro</th>
        <th class="text-center">Novembro</th>
        <th class="text-center">Dezembro</th>
      </tr>
    </thead>
    <tbody class="font-1-0x">
