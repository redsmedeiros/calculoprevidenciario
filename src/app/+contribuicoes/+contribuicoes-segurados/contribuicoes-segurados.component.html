<div id="content">

  <!-- widget grid -->
  <sa-widgets-grid>

    <!-- row -->
    <div class="row">

      <article class="col-sm-12 col-md-12 col-lg-12">

        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false">
          <!-- widget options:
              usage: <sa-widget [editbutton]="false">
    
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
    
              -->
          <header>
            <span class="widget-icon">
              <i class="fa fa-eye"></i>
            </span>
            <h2>Cadastro de segurado</h2>

          </header>

          <!-- widget div-->
          <div>

            <!-- widget content -->
            <div class="widget-body">

              <form class="form-horizontal">

                <fieldset>
                  <div class="form-group">
                    <label class="col-md-2 control-label">Nome</label>
                    <div class="col-md-3">
                      <input class="form-control" type="text">
                    </div>
                    <label class="col-md-2 control-label" for="select-1">Tipo de documento</label>
                    <div class="col-md-3">

                      <select class="form-control" id="select-1">
                        <option>PIS</option>
                        <option>PASEP</option>
                        <option>CPF</option>
                        <option>NIT</option>
                        <option>RG</option>
                      </select>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">Número do documento</label>
                    <div class="col-md-3">
                      <input class="form-control" type="text">
                    </div>
                    <label class="col-md-2 control-label">Data de nascimento</label>
                    <div class="col-md-3">
                      <input class="form-control" type="text">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">Sexo</label>
                    <div class="col-md-3">
                      <label class="radio radio-inline">
                        <input type="radio" name="sexo" value="Masculino"> Masculino </label>
                      <label class="radio radio-inline">
                        <input type="radio" name="sexo" value="Feminino"> Feminino </label>
                    </div>
                  </div>
                </fieldset>

                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-labeled btn-success">
                        <span class="btn-label">
                          <i class="fa fa-save"></i>
                        </span> Cadastrar
                      </button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </sa-widget>
      </article>



      <article class="col-sm-12 col-md-12 col-lg-12">


        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false">
          <header>
            <span class="widget-icon">
              <i class="fa fa-table"></i>
            </span>
            <h2>Pesquisa de segurados</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable [options]="{
                colReorder: true,
              ajax: 'assets/api/tables/datatables.cont_segurados.json',
              columns: [ {data: 'acoes'}, {data: 'id'}, {data: 'nome'}, {data: 'num_documento'}, {data: 'tipo'}, {data: 'sexo'}, {data: 'nascimento'} ] }"
                paginationLength="true" tableClass="table table-striped table-bordered table-hover" width="100%">
                <thead>
                  <tr>
                    <th>Ações</th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nº Documento</th>
                    <th>Tipo</th>
                    <th>Sexo</th>
                    <th>Nascimento</th>
                  </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>


    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <table class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th colspan="2" class="text-align-center">LEGENDA</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th>Símbolo</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <i class="fa fa-edit"></i>
              </td>
              <td>Editar</td>
            </tr>
            <tr>
              <td>
                <i class="fa fa-times"></i>
              </td>
              <td>Remover</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- end row -->

  </sa-widgets-grid>

  <!-- end widget grid -->

</div>
