<div id="content">

  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 col-md-12 col-lg-12" *ngIf="!isUpdating">
        <h1>Cálculo: Contribuições Atrasadas</h1>
        <div class="well">
          <h2 class="margin-top-0">
            <span class="semi-bold">Instrução do cálculo</span>
          </h2>
          <ul class="list-unstyled">
            <li><a target="_blank"href="https://vimeo.com/333389217">Veja aqui</a> Videoaula de utilização do Simulador de Contribuição Previdenciária em Atraso</li>
          </ul>
        </div>
      </article>      
    </div>
    <!-- row -->
    <div class="row">
      <app-contribuicoes-segurados-create (onSubmit)="onCreate($event)"></app-contribuicoes-segurados-create>
    </div>
    <br> 
    <div class="row">
      <article class="col-sm-12 col-md-12 col-lg-12" *ngIf="!isUpdating">
        <app-contribuicoes-segurados-index [list]="list" [datatableOptions]="datatableOptions"></app-contribuicoes-segurados-index>
      </article>      
    </div>


    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <table class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th colspan="2" class="text-align-center">LEGENDA</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th>Símbolo</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <i class="fa fa-edit"></i>
              </td>
              <td>Editar</td>
            </tr>
            <tr>
              <td>
                <i class="fa fa-times"></i>
              </td>
              <td>Remover</td>
            </tr>
            <tr>
              <td>
                <i class="fa fa-calculator"></i>
              </td>
              <td>Listar cálculos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- end row -->

  </sa-widgets-grid>

  <!-- end widget grid -->

</div>
