<!-- Widget ID (each widget will need unique ID)-->
<sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false" class="no-padding">
  <header>
    <span class="widget-icon">
      <i class="fa fa-user-plus"></i>
    </span>
    <h2>Cadastrar Segurado</h2>
  </header>
  <!-- widget div-->
  <div>
    <!-- widget content -->
    <div class="widget-body widget-body-custom">
      <app-contribuicoes-segurados-form
        [errors]="Errors"
        [formData]="form"
        (onSubmit)="submit($event)"
      ></app-contribuicoes-segurados-form>
    </div>
  </div>
</sa-widget>
