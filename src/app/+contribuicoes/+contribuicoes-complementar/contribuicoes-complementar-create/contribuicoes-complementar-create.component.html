<article class="col-sm-12 col-md-12 col-lg-12">
        <app-contribuicoes-complementar-form
            [formData] = "form"
            [errors]="Errors"
            (onSubmit)="preencher($event)"
          ></app-contribuicoes-complementar-form>
</article>
<article class="col-sm-12 col-md-12 col-lg-12">
  <!-- Widget ID (each widget will need unique ID)-->
  <sa-widget [colorbutton]="false" [editbutton]="false" [colorbutton]="false" 
  [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
  [fullscreenbutton]="false">
    <header>
      <span class="widget-icon">
        <i class="fa fa-table"></i>
      </span>
      <h2>Valores de contribuição</h2>
    </header>
    <div>
      <div class="widget-body no-padding" *ngIf="matrizHasValues">
        <sa-datatable paginationLength="true" [options]="matrixTableOptions" tableClass="table table-striped table-bordered table-hover" width="100%">
          <thead>
            <tr>
              <th>Ano</th>
              <th>Janeiro</th>
              <th>Fevereiro</th>
              <th>Março</th>
              <th>Abril</th>
              <th>Maio</th>
              <th>Junho</th>
              <th>Julho</th>
              <th>Agosto</th>
              <th>Setembro</th>
              <th>Outubro</th>
              <th>Novembro</th>
              <th>Dezembro</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of matriz" >
              <td>{{data.ano}}</td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="01-{{data.ano}}" type="text" value="{{ data.valores[0] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="02-{{data.ano}}" type="text" value="{{ data.valores[1] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="03-{{data.ano}}" type="text" value="{{ data.valores[2] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="04-{{data.ano}}" type="text" value="{{ data.valores[3] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="05-{{data.ano}}" type="text" value="{{ data.valores[4] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="06-{{data.ano}}" type="text" value="{{ data.valores[5] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="07-{{data.ano}}" type="text" value="{{ data.valores[6] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="08-{{data.ano}}" type="text" value="{{ data.valores[7] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="09-{{data.ano}}" type="text" value="{{ data.valores[8] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id ="10-{{data.ano}}" type="text" value="{{ data.valores[9] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id="11-{{data.ano}}" type="text" value="{{ data.valores[10] }}" class="matriz-input" />
              </td>
              <td class="matriz-line">
                <input maxlength="12" currencyMask id="12-{{data.ano}}" type="text" value="{{ data.valores[11] }}" class="matriz-input" />
              </td>
            </tr>
          </tbody>
        </sa-datatable>
        <div class="form-actions">
          <div class="row">
            <div class="col-md-12">
                <button (click)="voltar()" type="submit" class="btn btn-labeled btn-primary">
                  <span class="btn-label">
                    <i class="fa fa-backward"></i>
                  </span> Voltar
                </button>
                <button (click)="createCalculo($event)" type="submit" class="btn btn-labeled btn-success">
                  <span class="btn-label">
                    <i class="fa fa-save"></i>
                  </span> Enviar
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </sa-widget>
</article>
