<div id="content">
  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row mb-3">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h3 class="p-1 m-1 no-print">Contagem de Tempo de Contribuição</h3>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Criar/Buscar Segurado</li>
        </ol>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well p-3 mb-3">
          <button
            (click)="linkImportador()"
            type="button"
            class="btn btn-labeled btn-primary"
            data-placement="bottom"
            tooltip="Caso você tenha o arquivo CNIS (Cadastro Nacional de Informações Sociais) do segurado em .pdf gerado pelo sistema meu.inss.gov.br
          tente importar utilizando o botão"
          >
            <span class="btn-label">
              <i class="fa fa-upload"></i>
            </span>
            Importador de CNIS para Contagem de Tempo
          </button>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <app-contagem-tempo-segurados-create
        (onSubmit)="onCreate($event)"
      ></app-contagem-tempo-segurados-create>
    </div>

    <div class="row">
      <article class="col-sm-12 col-md-12 col-lg-12" *ngIf="!isUpdating">
        <app-contagem-tempo-segurados-index
          [list]="list"
          [datatableOptions]="datatableOptions"
        ></app-contagem-tempo-segurados-index>
      </article>

    </div>
    <!-- end row -->
    
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body m-1 p-1">
            <ul class="pager wizard no-margin">
              <li class="pull-center">
                <a
                  data-toggle="modal"
                  data-target="#tutorial-RMI"
                  class="btn btn-lg txt-color-white btn-danger bg-ieprev-red"
                  title="Tutorial Planejamento Previdenciário"
                  >Tutorial</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div
      id="tutorial-RMI"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tutorial-liquidacao-sentenca-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-custom" role="document">
        <div class="modal-content modal-lg">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              src="https://www.youtube.com/embed/0wwPYtCh4lM"
              class="embed-responsive-item"
              frameborder="0"
              allow="autoplay; fullscreen"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading m-0 p-1">
            <strong>Legenda</strong>
          </div>
          <div class="panel-body m-1 p-1">
            <ul class="list-inline">
              <li>
                <i
                  class="fa fa-list fa-1-7x bg-color-blue txt-color-white p-1"
                ></i>
                Calculos do Segurado
              </li>
              <li>
                <i
                  class="fa fa-edit fa-1-7x btn-warning txt-color-white p-1"
                ></i>
                Editar
              </li>
              <li>
                <i
                  class="fa fa-times fa-1-7x btn-danger txt-color-white p-1"
                ></i>
                Remover
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
