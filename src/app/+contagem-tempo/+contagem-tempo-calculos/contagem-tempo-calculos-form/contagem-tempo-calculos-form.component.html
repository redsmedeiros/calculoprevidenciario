<form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label class="col-md-2 control-label bold" for="referencia_calculo">Referência do cálculo:* <i class="fa fa-question-circle fa-lg text-info"  data-placement="bottom" tooltip="Texto definido pelo usuário para identificar a simulação de cálculo de contagem tempo."></i></label>
      <div class="col-md-8">
        <input [(ngModel)]="referencia_calculo" [ngModelOptions]="{standalone: true}" class="form-control" type="text"
          data-placement="bottom" tooltip="Texto definido pelo usuário para identificar a simulação de cálculo de contagem tempo.">
        <small *ngIf="errors.has('referencia_calculo')" class="text-danger">{{ errors.get('referencia_calculo') |
          i18n}}</small>
      </div>
    </div>
  </fieldset>
  <div class="form-actions">
    <div class="row">
      <div class="col-md-12">
        <button (click)="submit($event)" type="submit" class="btn btn-labeled btn-primary">
          <span class="btn-label">
            <i class="fa fa-save"></i>
          </span> <span *ngIf="isEdit">Salvar</span>
          <span *ngIf="!isEdit">Inserir novo cálculo</span>
        </button>
      </div>
    </div>
  </div>
</form>
