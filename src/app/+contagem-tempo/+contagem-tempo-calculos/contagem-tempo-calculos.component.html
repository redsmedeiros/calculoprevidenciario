<div id="content">

  <!-- widget grid -->
  <sa-widgets-grid>

    <!-- row -->
    <div class="row">

      <article class="col-sm-12 col-md-12 col-lg-12">

        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false">
          <!-- widget options:
              usage: <sa-widget [editbutton]="false">
    
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
    
              -->
          <header>
            <span class="widget-icon">
              <i class="fa fa-edit"></i>
            </span>
            <h2>Dados do segurado</h2>

          </header>

          <!-- widget div-->
          <div>

            <!-- widget content -->
            <div class="widget-body no-padding">
              <table class="table table-condensed  table-responsive">
                <tbody>
                  <tr>
                    <td><strong class="pull-right">Nome:</strong></td>
                    <td>{{segurado.nome}} </td>
                  </tr>
                  <tr>
                    <td><strong class="pull-right">{{segurado.id_documento}}:</strong></td>
                    <td>{{segurado.documento}} </td>
                  </tr>
                  <tr>
                    <td><strong class="pull-right">Data de nascimento:</strong></td>
                    <td>{{segurado.data_nascimento}}</td>
                  </tr>
                  <tr>
                    <td><strong class="pull-right">Idade:</strong></td>
                    <td>{{segurado.idade}}</td>
                  </tr>
                  <tr>
                    <td><strong class="pull-right">Sexo:</strong></td>
                    <td>
                      <span *ngIf="segurado.sexo=='m'">Masculino</span>
                      <span *ngIf="segurado.sexo=='f'">Feminino</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="form-actions no-margin  no-padding ">
              <div class="row">
                <div class="">

                  <button type="submit" (click)="returnListaSegurados()" class="btn btn-labeled btn-info pull-left" id="retornarSegurados"
                    data-placement="bottom" tooltip="Retorna para lista de segurados do simulador de contagem de tempo.">
                    <span class="btn-label">
                      <i class="fa fa-arrow-left"></i>
                    </span> Retornar para Segurados
                  </button>

                  <button type="submit" (click)="editSegurado()" class="btn btn-labeled btn-info pull-right" id="editarSegurado">
                    <span class="btn-label">
                      <i class="fa fa-pencil-square-o"></i>
                    </span> Editar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </sa-widget>
      </article>

      <app-contagem-tempo-calculos-create (onSubmit)="onCreate($event)"></app-contagem-tempo-calculos-create>

      <article class="col-sm-12 col-md-12 col-lg-12" *ngIf="!isUpdating">
        <app-contagem-tempo-calculos-index [list]="calculosList" [datatableOptions]="calculoTableOptions"></app-contagem-tempo-calculos-index>
      </article>

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <table class="table table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th colspan="2" class="text-align-center">LEGENDA</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Símbolo</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><i class="fa fa-calendar"></i></td>
                <td>Inserir/Editar períodos</td>
              </tr>
              <tr>
                <td><i class="fa fa-calculator"></i></td>
