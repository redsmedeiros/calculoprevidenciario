<!-- Widget ID (each widget will need unique ID)-->
<sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false" class="no-margin">
  <header>
    <span class="widget-icon">
      <i class="fa fa-user-plus"></i>
    </span>
    <h2>Novo Segurado</h2>
  </header>

  <!-- widget div-->
  <div>
    <!-- widget content -->
    <div class="widget-body">
      <app-beneficios-segurados-form
        [errors]="Errors"
        [formData]="form"
        (onSubmit)="submit($event)"
      ></app-beneficios-segurados-form>
    </div>
  </div>
</sa-widget>
