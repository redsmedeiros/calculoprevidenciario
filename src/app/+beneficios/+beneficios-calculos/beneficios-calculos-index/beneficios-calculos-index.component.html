<!-- Widget ID (each widget will need unique ID)-->
<sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false">
  <header>
    <span class="widget-icon">
      <i class="fa fa-list"></i>
    </span>
    <h2>Listagem de Cálculos</h2>
  </header>
  <div>
    <div class="widget-body no-padding">
      <sa-datatable paginationLength="true"
                tableClass="table table-striped table-bordered table-hover table-condensed" [options]="datatableOptions" width="100%">
        <thead>
          <tr>
            <th>Ações</th>
            <th>Data do Cálculo</th>
            <th>Data de Citação</th>
            <th>Data da Ação Judicial</th>
            <th>DIB de Devidos</th>
            <th>Nova RMI Devida</th>
            <th>DIB de recebidos</th>
            <th>RMI Recebida</th>
          </tr>
        </thead>
      </sa-datatable>
    </div>
  </div>
</sa-widget>
