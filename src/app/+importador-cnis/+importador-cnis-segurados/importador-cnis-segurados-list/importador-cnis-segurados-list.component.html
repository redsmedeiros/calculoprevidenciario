<!-- Widget ID (each widget will need unique ID)-->
<sa-widget
  [colorbutton]="false"
  [editbutton]="false"
  [deletebutton]="false"
  class="mb-5"
>
  <header>
    <span class="widget-icon">
      <i class="fa fa-table"></i>
    </span>
    <h2>Segurados Cadastrados</h2>
    <button type="button" (click)="setNewFormSeguradoContagemTempo()" class="btn btn-labeled btn-info pull-right">
      <span class="btn-label">
        <i class="fa fa-plus"></i>
      </span> Criar Novo Segurado
    </button>
  </header>
  <div *ngIf="isUpdatingListSeg" class="text-align-center">
    <i class="fa fa-gear fa-4x fa-spin color-ieprev center"></i>
  </div>
  <div *ngIf="!isUpdatingListSeg">
    <div class="widget-body no-padding">
      <sa-datatable
        id="calculos-contagem-segurado"
        [options]="datatableOptions"
        paginationLength="true"
        (selectedRowEvent)="getRow($event)"
        (updateRowEvent)="updateRow($event)"
        (deleteRowEvent)="deleteRow($event)"
        (copyRowEvent)="copyRow($event)"
        tableClass="table table-striped table-bordered table-hover table-condensed-custom"
        width="100%"
      >
        <thead>
          <tr>
            <th>Ações</th>
            <th></th>
            <th>Nome</th>
            <th>Identificação</th>
            <th>Data de Nascimento</th>
            <th>Data de Filiação</th>
            <th>Selecionar</th>
          </tr>
        </thead>
      </sa-datatable>
    </div>
  </div>
</sa-widget>



<div bsModal #modalSeguradoContagemTempo="bs-modal" class="modal fade" id="crud-segurado">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0 m-0"> 
      <div class="row"> 
        <article class="col-sm-12 col-md-12 col-lg-12">
          <sa-widget [colorbutton]="false" [editbutton]="false"  [deletebutton]="false" class="mb-0">
            <header>
              <span class="widget-icon">
                <i class="fa fa-plus"></i>
              </span>
              <h2 *ngIf="!isEditForm" >Adicionar Novo Segurado</h2>
              <h2 *ngIf="isEditForm" >Editar Segurado</h2>
              <button type="button" class="btn btn-xs pull-right btn-danger" (click)="modalSeguradoContagemTempo.hide()" aria-hidden="true">
                <i class="fa fa-times fa-1-9x btn-danger txt-color-white p-2 pull-left"></i>
              </button>
            </header>
            <div>
              <div class="widget-body mb-0">
                      <app-contagem-tempo-segurados-form
                      [errors]="Errors"
                      [formData]="form"
                      (onSubmit)="submit($event)"
                    ></app-contagem-tempo-segurados-form>
              </div>
            </div>
          </sa-widget>
          </article>
       </div>
      </div> 
    </div>
  </div>
</div>
