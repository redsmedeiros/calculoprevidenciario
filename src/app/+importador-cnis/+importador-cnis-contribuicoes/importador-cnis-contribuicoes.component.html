<div class="modal-dialog modal-full">
  <div class="modal-content">
    <article class="col-sm-12 col-md-12 col-lg-12">
      <dl class="padding-5">
        <dt><b>Empresa:</b> {{ vinculo.empresa }}</dt>
        <dt>
          <b>Período:</b> {{ vinculo.data_inicio }} {{ vinculo.data_termino }}
        </dt>
      </dl>

      <dl class="well padding-5">
        <form class="form-inline">
          <fieldset>
            <div class="form-group has-feedback " [ngClass]="{'has-error': errors.has('inicioPeriodo')}">
              <label class="col-md-2 control-label" for="select-1">De*:</label>
              <div class="col-md-2">
                <input
                  class="form-control"
                  placeholder="MM/AAAA"
                  [(ngModel)]="inicioPeriodo"
                  name="inicioPeriodo"
                  (keyup)="moveNext($event, 7, 'finalPeriodoInput')"
                  id="inicioPeriodoInput"
                  [textMask]="{ mask: dateMask }"
                  type="text"
                  (change)="errors.clear('inicioPeriodo')"
                />
              </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': errors.has('finalPeriodo')}">
              <label class="col-md-2 control-label" for="select-1">Até*:</label>
              <div class="col-md-2">
                <input
                  class="form-control"
                  placeholder="MM/AAAA"
                  [(ngModel)]="finalPeriodo"
                  name="finalPeriodo"
                  (keyup)="moveNext($event, 7, 'valorInput')"
                  id="finalPeriodoInput"
                  [textMask]="{ mask: dateMask }"
                  type="text"
                  (change)="errors.clear('finalPeriodo')"
                  tooltip="{{
                    errors.get('finalPeriodo')
                  }}"
                />
              </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': errors.has('salarioContribuicao')}">
              <label class="col-md-2 control-label" for="select-1"
                >Valor*:</label
              >
              <div class="col-md-2">
                <input
                  class="form-control"
                  currencyMask
                  maxlength="14"
                  [(ngModel)]="salarioContribuicao"
                  name="salarioContribuicao"
                  id="valorInput"
                  (change)="errors.clear('salarioContribuicao')"
                  (keyup)="insertSCEnter($event)" 
                  type="text"
                  tooltip="{{ errors.get('salarioContribuicao') }}"
                />
              </div>
            </div>
            <button
              type="submit"
              (click)="preencherComValor()"
              class="btn btn-labeled btn-primary"
              data-placement="bottom"
              tooltip="Inserir intervalo dos Salários de Contribuição"
            >
              <span class="btn-label">
                <i class="fa fa-calendar"></i>
              </span>
              Inserir intervalo dos SC
            </button>
          </fieldset>
        </form>
      </dl>
    </article>
    <article class="col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <sa-widget
        [colorbutton]="false"
        [editbutton]="false"
        [deletebutton]="false"
      >
        <header>
          <span class="widget-icon">
            <i class="fa fa-table"></i>
          </span>
          <h2>Valores de contribuição</h2>
        </header>
        <div style="padding-top: 10px;">

          <div class="widget-body widget-body-custom hidden-dt no-padding" *ngIf="matrizHasValues">

              width="100%"

              <thead>
                <tr>
                  <th style="text-align: center; width: 62px;">Ano</th>
                  <th style="text-align: center; width: 80px;">Jan</th>
                  <th style="text-align: center; width: 80px;">Fev</th>
                  <th style="text-align: center; width: 80px;">Mar</th>
                  <th style="text-align: center; width: 80px;">Abr</th>
                  <th style="text-align: center; width: 80px;">Mai</th>
                  <th style="text-align: center; width: 80px;">Jun</th>
                  <th style="text-align: center; width: 80px;">Jul</th>
                  <th style="text-align: center; width: 80px;">Ago</th>
                  <th style="text-align: center; width: 80px;">Set</th>
                  <th style="text-align: center; width: 80px;">Out</th>
                  <th style="text-align: center; width: 80px;">Nov</th>
                  <th style="text-align: center; width: 80px;">Dez</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of matriz; index as i">
                  <td style="text-align: right">
                    <i class="fa fa-copy" (click)="copiarPeriodo(data.ano)" 
                    data-placement="bottom"
                    tooltip="Copiar o intervalo sem SC"
                      >&nbsp;&nbsp;</i
                    >{{ data.ano }}&nbsp;&nbsp;
                  </td>
                  <td
                    class="matriz-line"
                    [ngClass]="{
                      'bg-color-red': data.valores[0] == '0,00',
                      'bg-color-yellow': data.msc[0] == 1  }"
                  >
                    <input
                      *ngIf="data.valores[0] != ''"
                      maxlength="14"
                      id="01-{{ data.ano }}"
                      type="text"
                      value="{{ data.valores[0] }}"
                      (focusout)="changedGridContribuicoes(data.ano, $event, 0);getClassSalarioContribuicao('01', data.ano, data.valores[0], i);"
                      class="matriz-input"
                      currencyMask
                    />
                  </td>
                  <td

                </tr>
              </tbody>
            </sa-datatable>
          </div>
        </div>
      </sa-widget>
    </article>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-default pull-left"
        (click)="hideContribuicoes()"
      >
        Voltar
      </button>
      <button
      type="button"
      class="btn btn-danger"
      id="salarioTeto"
      (click)="preencherComSalario('t')"
    >
      <i class="fa fa-money"></i> Preencher valores não informados com Teto do SC
    </button>
      <button
        type="button"
        class="btn btn-danger"
        id="salarioMinimo"
        (click)="preencherComSalario('m')"
      >
        <i class="fa fa-money"></i> Preencher valores não informados com salário
        mínimo
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="salvar"
        (click)="salvarContribuicoes()"
      >
        <i class="fa fa-save"></i> Salvar
      </button>

</div>
<!-- /.modal-dialog -->
