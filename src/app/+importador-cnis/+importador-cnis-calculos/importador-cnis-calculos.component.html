<div class="row" *ngIf="isFormCalculo">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default-ieprev">
      <div class="panel-heading">
        <h3 class="panel-title">Cálculo</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label
                class="col-md-2 control-label bold"
                for="calculoContagemTempo.referencia_calculo"
                >Referência do cálculo:*
                <i
                  class="fa fa-question-circle fa-lg text-info"
                  data-placement="bottom"
                  tooltip="Texto definido pelo usuário para identificar a simulação de cálculo de contagem tempo."
                ></i
              ></label>
              <div class="col-md-8">
                <input
                  [(ngModel)]="calculoContagemTempo.referencia_calculo"
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control"
                  type="text"
                  data-placement="bottom"
                  tooltip="Texto definido pelo usuário para identificar a simulação de cálculo de contagem tempo."
                />
                <!-- <small *ngIf="errors.has('calculoContagemTempo.referencia_calculo')" class="text-danger">{{
            errors.get("calculoContagemTempo.referencia_calculo") | i18n
          }}</small> -->
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
