<sa-widget  [colorbutton]="false" [editbutton]="false" [deletebutton]="false">
  <header>
    <span class="widget-icon font-md">
      <i class="fa fa-user"></i>
    </span>
    <h2>Resultados Emenda Constitucional nº 103/2019</h2>
  </header>
  <!-- widget div-->
  <div>
    <!-- widget content -->
    <div class="widget-body" id='article-conclusao'>

      <div>
          <table
          class="table table-bordered table-hover"
          *ngIf="!isUpdating"
          >
          <thead>
            <tr>
              <th colspan="2">
               Informações do segurado
              </th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let seguradoInf of seguradoInformacoes" >
                <td width="50%">
                  <span class="pull-right font-bold"
                    >{{ seguradoInf.label }}</span
                  >
                </td>
                <td>{{ seguradoInf.value }}</td>
              </tr>
          </tbody>
          </table>
      </div>

      <app-transicao-resultados-pontos
        [seguradoTransicao]="seguradoTransicao"
      ></app-transicao-resultados-pontos>

      <app-transicao-resultados-idade-progressiva
        [seguradoTransicao]="seguradoTransicao"
      ></app-transicao-resultados-idade-progressiva>

      <app-transicao-resultados-pedagio50
        [seguradoTransicao]="seguradoTransicao"
      ></app-transicao-resultados-pedagio50>

      <app-transicao-resultados-pedagio100
        [seguradoTransicao]="seguradoTransicao"
      ></app-transicao-resultados-pedagio100>

      <app-transicao-resultados-idade
        [seguradoTransicao]="seguradoTransicao"
      ></app-transicao-resultados-idade>

    </div>
  </div>
</sa-widget>


<article class="col-sm-12 col-md-12 col-lg-12"  *ngIf="!isUpdating" >
    <sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
      [fullscreenbutton]="false" [custombutton]="false">
      <div *ngIf="!getPeriodosList">
        <div class="widget-body no-padding heigth-auto">
          <button type="submit" (click)="imprimirPagina()" class="btn btn-labeled btn-info no-margin btn-block" id="btn-imprimir-pagina"
            data-placement="top" tooltip="Clique aqui para imprimir">
            <span class="btn-label">
              <i class="fa fa-print"></i>
            </span> Imprimir
          </button>
        </div>
      </div>
    </sa-widget>
  </article>
