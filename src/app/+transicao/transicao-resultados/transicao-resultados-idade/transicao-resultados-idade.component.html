<table
class="table table-bordered table-hover"
*ngIf="!isUpdating"
>
<thead>
  <tr>
    <th colspan="2">
      Regra de Transição do art. 18 da EC nº 103/2019 (aposentadoria por idade)
    </th>
  </tr>
  <tr *ngIf="conclusoesRegra5.status">
    <th>
        <span class="pull-right">Tipo</span>
    </th>
    <th>
      Descrição
    </th>
  </tr>
</thead>
<tbody>
  <ng-container
    *ngIf="
      conclusoesRegra5.status;
      then regra5Aplica;
      else regra5NaoAplica
    "
  >
  </ng-container>
  <ng-template #regra5Aplica>
    <tr>
      <td width="50%">
        <span class="pull-right font-bold"
          >Fórmula para percentual</span
        >
      </td>
      <td>{{ conclusoesRegra5.formula }}</td>
    </tr>
    <tr>
      <td width="50%">
        <span class="pull-right font-bold">Percentual</span>
      </td>
      <td>{{ conclusoesRegra5.percentual }} %</td>
    </tr>
    <tr>
      <td width="50%">
        <span class="pull-right font-bold">Valor</span>
      </td>
      <td>{{ conclusoesRegra5.valorString }}</td>
    </tr>
  </ng-template>
  <ng-template #regra5NaoAplica>
    <tr>
      <td colspan="2">
        <div
          class="alert alert-warning margin-top-10"
          role="alert"
        >
          <p>{{ conclusoesRegra5.msg }}</p>
        </div>
      </td>
    </tr>
  </ng-template>
</tbody>
</table>
