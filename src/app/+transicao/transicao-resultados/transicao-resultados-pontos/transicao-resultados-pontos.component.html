<table
class="table table-bordered table-hover"
*ngIf="!isUpdating"
>
<thead>
  <tr>
    <th colspan="2">
      Regra de Transição do art. 15 da EC nº 103/2019 (regra de pontos)
    </th>
  </tr>
  <tr *ngIf="conclusoesRegra1.status">
    <th>
        <span class="pull-right">Tipo</span>
    </th>
    <th>
      Descrição
    </th>
  </tr>
</thead>
<tbody>
  <ng-container
    *ngIf="
      conclusoesRegra1.status;
      then regra1Aplica;
      else regra1NaoAplica
    "
  >
  </ng-container>
  <ng-template #regra1Aplica>
    <tr>
      <td width="50%">
        <span class="pull-right font-bold"
          >Fórmula para percentual</span
        >
      </td>
      <td>{{ conclusoesRegra1.formula }}</td>
    </tr>
    <tr>
      <td width="50%">
        <span class="pull-right font-bold">Percentual</span>
      </td>
      <td>{{ conclusoesRegra1.percentual }} %</td>
    </tr>
    <tr>
      <td width="50%">
        <span class="pull-right font-bold">Valor</span>
      </td>
      <td>{{ conclusoesRegra1.valorString }}</td>
    </tr>
  </ng-template>
  <ng-template #regra1NaoAplica>
    <tr>
      <td colspan="2">
        <div
          class="alert alert-warning margin-top-10"
          role="alert"
        >
          <p>{{ conclusoesRegra1.msg }}</p>
        </div>
      </td>
    </tr>
  </ng-template>
</tbody>
</table>
