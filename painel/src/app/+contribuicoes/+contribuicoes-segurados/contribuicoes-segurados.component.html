<div id="content">

  <!-- widget grid -->
  <sa-widgets-grid>

    <!-- row -->
    <div class="row">

      <article class="col-sm-12 col-md-12 col-lg-12">

        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false">
          <!-- widget options:
              usage: <sa-widget [editbutton]="false">
    
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
    
              -->
          <header>
            <span class="widget-icon">
              <i class="fa fa-eye"></i>
            </span>
            <h2>Cadastro de segurado</h2>

          </header>

          <!-- widget div-->
          <div>

            <!-- widget content -->
            <div class="widget-body">

              <form class="form-horizontal">

                <fieldset>
                  <div class="form-group">
                    <label class="col-md-2 control-label">Nome</label>
                    <div class="col-md-3">
                      <input class="form-control" type="text">
                    </div>
                    <label class="col-md-2 control-label" for="select-1">Tipo de documento</label>
                    <div class="col-md-3">

                      <select class="form-control" id="select-1">
                        <option>PIS</option>
                        <option>PASEP</option>
                        <option>CPF</option>
                        <option>NIT</option>
                        <option>RG</option>
                      </select>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">Número do documento</label>
                    <div class="col-md-3">
                      <input class="form-control" type="text">
                    </div>
                    <label class="col-md-2 control-label">Data de nascimento</label>
                    <div class="col-md-3">
                      <input class="form-control" type="text">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">Sexo</label>
                    <div class="col-md-3">
                      <label class="radio radio-inline">
                        <input type="radio" name="sexo" value="Masculino"> Masculino </label>
                      <label class="radio radio-inline">
                        <input type="radio" name="sexo" value="Feminino"> Feminino </label>
                    </div>
                  </div>
                </fieldset>

                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-labeled btn-success">
                        <span class="btn-label">
                          <i class="fa fa-save"></i>
                        </span> Cadastrar
                      </button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </sa-widget>
      </article>

      <article class="col-sm-12 col-md-12 col-lg-12">


        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false">
          <header>
            <span class="widget-icon">
              <i class="fa fa-table"></i>
            </span>
            <h2>Pesquisa de segurados</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable [options]="{
                    colReorder: true,
                  ajax: 'assets/api/tables/datatables.standard.json',
                  columns: [ {data: 'actions'}, {data: 'nome'}, {data: 'tipo'}, {data: 'documento'}, {data: 'data_nascimento'}, {data: 'data_filiacao'}, {data: 'data_cadasctro'} ] }"
                paginationLength="true" tableClass="table table-striped table-bordered table-hover" width="100%">
                <thead>
                  <tr>
                    <th>Ações</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Documento</th>
                    <th>Data de nascimento</th>
                    <th>Data de filiação</th>
                    <th>Data de cadastro</th>
                  </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>
      </article>



    </div>

    <!-- end row -->

  </sa-widgets-grid>

  <!-- end widget grid -->

</div>
